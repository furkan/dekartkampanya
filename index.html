<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dekart Kampanya</title>
  <meta name="description" content="Paran cebine dönsün.">
  <meta property="og:title" content="Dekart Kampanya" />
  <meta property="og:description" content="Paran cebine dönsün." />
  <meta property="og:image" content="https://dekartkampanya.com.tr/icon.png" />
  <meta property="og:url" content="https://dekartkampanya.com.tr" />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: rgb(248, 250, 252);
      --onBackground: rgb(31, 41, 55);
      --primary: rgb(37, 99, 235);
      --onPrimary: rgb(255, 255, 255);
      --surface: rgb(255, 255, 255);
      --outline: rgb(229, 231, 235);
      --onSurfaceVariant: rgb(107, 114, 128);
      --logoAccent: #054054;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background);
      color: var(--onBackground);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
      box-sizing: border-box;
    }

    .header {
      padding: 1.5rem 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--onBackground);
    }
    .logo span {
      color: var(--logoAccent);
    }

    .hero {
      flex-grow: 1;
      display: flex;
      align-items: center;
      padding: 2rem 0 4rem;
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
      align-items: center;
    }

    @media (min-width: 992px) {
      .hero-content {
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        text-align: left;
      }
    }

    .hero-text {
      text-align: center;
    }

    @media (min-width: 992px) {
      .hero-text {
        text-align: left;
      }
    }

    .hero-headline {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin: 0 0 1rem;
    }

    .hero-subheadline {
      font-size: 1.125rem;
      color: var(--onSurfaceVariant);
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
     @media (min-width: 992px) {
      .hero-subheadline {
        margin: 0 0 2.5rem;
      }
    }

    .hero-subheadline span {
      font-weight: 600;
      color: var(--primary);
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    @media (min-width: 992px) {
      .store-buttons {
        justify-content: flex-start;
      }
    }

    .store-button {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background-color: var(--primary);
      color: var(--onPrimary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
    }

    .store-button:hover {
      background-color: rgb(30, 64, 175);
      transform: translateY(-2px);
    }

    .store-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .hero-visual {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-mockup {
      background: var(--surface);
      border: 10px solid var(--onBackground);
      border-radius: 40px;
      width: 280px;
      height: 570px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 15px;
      box-sizing: border-box;
      position: relative;
    }

    .phone-mockup::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 8px;
      background-color: var(--onBackground);
      border-radius: 4px;
      opacity: 0.8;
    }

    .app-screen {
      background: linear-gradient(160deg, rgb(59, 130, 246) 0%, rgb(37, 99, 235) 100%);
      width: 100%;
      height: 100%;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .mock-campaign-card {
      background: rgba(255,255,255,0.9);
      color: var(--onBackground);
      padding: 1rem;
      border-radius: 12px;
      width: 90%;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
     .mock-campaign-card h3 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
    }
    .mock-campaign-card p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--onSurfaceVariant);
    }


    .footer {
      border-top: 1px solid var(--outline);
      padding: 2rem 0;
      text-align: center;
    }

    .footer a {
      margin: 0 0.75rem;
      color: var(--onSurfaceVariant);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer a:hover {
      text-decoration: underline;
      color: var(--primary);
    }
  </style>
</head>
<body>

  <main class="hero container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-headline">Aradığın tüm kampanyalar artık cebinde.</h1>
        <p class="hero-subheadline">
          Banka uygulamaları arasında gezinmeye son. <span> Dekart Kampanya </span> ile sahip olduğun tüm kartların avantajlarını tek bir ekranda gör, hiçbir fırsatı kaçırma.
        </p>
        <div class="store-buttons">
            <div
              class="store-badge"
              data-name="Cheerswipe"
              data-google-play-url="https://play.google.com/store/apps/details?id=com.dekartkampanya.dekart"
              data-app-store-url="https://apps.apple.com/tr/app/dekart-kampanya/id6752484826"
            ></div>
        </div>
      </div>

      <div class="hero-visual">
        <div class="phone-mockup">
          <div class="app-screen">
            <div class="mock-campaign-card">
              <h3>Market Alışverişine 50 TL İndirim</h3>
              <p>Son 3 gün!</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer container">
    <a href="/gizlilik.html">Gizlilik Politikası</a>
    <a href="/marka-kullanim.html">Marka Kullanım Politikası</a>
  </footer>

</body>
<script
  async
  src="https://cdn.jsdelivr.net/npm/store-badge@1/build/bundle.js"
></script>
</html>
